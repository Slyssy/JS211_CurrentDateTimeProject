<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="page-container">
      <h1>JS211: Current Date Time Project</h1>
      <div id="display-date">
        <div id="display-element"></div>
        <button onclick="displayDate()">Date</button>
      </div>
      <hr />
      <section id="num-string-typeof" class="section-1">
        <h2>Numbers, Strings and typeof</h2>
        <div class="section-content">
          <h3>
            Here we will enter 2 numbers and click the button to add them
            together.
          </h3>
          <div class="input-container">
            <label for="number-string-1">Enter First Number:</label>
            <input type="string" id="number-string-1" />
          </div>
          <div class="input-container">
            <label for="number-string-2">Enter Second Number:</label>
            <input type="string" id="number-string-2" />
          </div>
          <button onclick="allFunctions()">Add Values</button>
        </div>
        <div class="image-container">
          <img src="./images/all-functions.png" alt="code-snippet" />
        </div>
        <div class="display-results"></div>
        <div class="display-more-results"></div>
      </section>
      <hr />
      <section class="conditionals">
        <h2>Working with Conditionals</h2>
        <p>If both words equal blue, the background will turn blue.</p>
        <p>If only one word equals pink, the background will turn pink.</p>
        <div class="input-container">
          <label for="enter-word-1">Enter First Word:</label>
          <input type="string" id="enter-word-1" />
        </div>
        <div class="input-container">
          <label for="enter-word-2">Enter Second Word:</label>
          <input type="string" id="enter-word-2" />
        </div>
        <button onclick="changeBackground()" class="check-background-btn">
          Change Background
        </button>
      </section>
    </div>
  </body>
</html>
